
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KKBox Churn Analysis Pro | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: '#ff4d00',
            dark: '#000000',
            light: '#f4f4f4',
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
    :root {
      --brand: #ff4d00;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f4f4f4;
      color: #000000;
    }
    .brutalist-border {
      border: 2px solid #000000;
    }
    .dark .brutalist-border {
      border-color: #ffffff;
    }
    .brutalist-shadow {
      box-shadow: 6px 6px 0px #000000;
    }
    .dark .brutalist-shadow {
      box-shadow: 6px 6px 0px #ffffff;
    }
    .barcode-bg {
      background-image: repeating-linear-gradient(90deg, #000, #000 1px, transparent 1px, transparent 4px);
    }
    .dark .barcode-bg {
      background-image: repeating-linear-gradient(90deg, #fff, #fff 1px, transparent 1px, transparent 4px);
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      display: inline-block;
      animation: marquee 30s linear infinite;
    }
    @keyframes strip-move {
      0% { background-position: 0 0; }
      100% { background-position: 40px 0; }
    }
    .animated-strip {
      background: repeating-linear-gradient(-45deg, #ff4d00, #ff4d00 20px, #000 20px, #000 40px);
      background-size: 40px 40px;
      animation: strip-move 2s linear infinite;
    }
    .askew-ticker {
      transform: rotate(-1.5deg) scale(1.05);
      z-index: -1;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f4f4f4;
      border-left: 2px solid #000;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #000;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.17"
  }
}
</script>
</head>
<body class="bg-light text-dark selection:bg-brand selection:text-white overflow-x-hidden">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
