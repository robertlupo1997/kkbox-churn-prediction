name: ci
on:
  push:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Generate synthetic test fixtures
        run: python3 tests/fixtures/generate_synthetic.py

      - name: Lint & Tests (synthetic)
        run: |
          make lint || true
          python3 -m pytest tests/test_temporal_safety.py tests/test_new_modules.py -v --tb=short

      - name: Clean stale model files
        run: |
          mkdir -p models features eval
          rm -f models/*.pkl models/*.npz models/*.json
          rm -f features/features_processed.csv
          echo "Cleaned stale artifacts"

      - name: Generate features (synthetic)
        run: python3 src/features_processor.py

      - name: Train models (synthetic)
        run: python3 train_models.py

      - name: Calibrate models
        run: python3 src/calibration.py

      - name: Backtests (synthetic - optional)
        continue-on-error: true
        run: make backtest-ci || echo "Backtest skipped - requires data fixtures"

      - name: PSI drift check (optional)
        continue-on-error: true
        run: make psi || echo "PSI skipped - requires feature outputs"

      - name: Upload eval artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eval-artifacts
          path: |
            eval/*.csv
            models/*.json
            models/*.pkl
